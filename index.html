<body>

                <div class="skill skill-1">

                </div>
                <div class="skill skill-3">

                    <div class="skill-content"data-i18n="skill3_content"></div>
                </div>
                <div class="skill skill-4">

        </div>

    </div>

    <script>



// Adicione no in√≠cio do script
let currentLang = 'pt'; // Idioma padr√£o
const translations = {
    // P√°gina 1
    "page1_title": {
        "en": "How can I talk to you?",
        "pt": "Como posso conversar com voc√™?"
    },
    "search_placeholder": {
        "en": "Search...",
        "pt": "Buscar..."
    },
    "search_button": {
        "en": "Search",
        "pt": "Pesquisar"
    },
    "contact_button": {
        "en": "Contact me",
        "pt": "Contate-me"
    },
    "about_button": {
        "en": "About me...",
        "pt": "Sobre mim..."
    },


    "ftext_content": {
    "en": "You are in my portfolio! My name is Tony, and I created this site to showcase my projects, experiences, and interests. Hosted on GitHub, it serves as a gateway to everything I‚Äôve been working on‚Äîwhether in programming, research, or personal experiments. <br><br> Here, you‚Äôll find links to my repositories, details about my academic and professional journey, and, of course, ways to get in touch with me. If you‚Äôre looking for collaboration, inspiration, or just want to explore my work, you‚Äôre in the right place! <br><br> I‚Äôm always open to new ideas, challenges, and opportunities. So, feel free to explore, and if something catches your attention, don‚Äôt hesitate to reach out! üöÄ",
    "pt": "Voc√™ est√° no meu portf√≥lio! Me chamo Tony e criei este site para reunir tudo sobre meus projetos, experi√™ncias e interesses. Hospedado no GitHub, ele funciona como um ponto de acesso ao que venho desenvolvendo‚Äîseja na programa√ß√£o, na pesquisa ou em experimentos pessoais. <br><br> Aqui, voc√™ encontrar√° links para meus reposit√≥rios, informa√ß√µes sobre minha trajet√≥ria acad√™mica e profissional e, claro, formas de entrar em contato comigo. Se voc√™ busca colabora√ß√£o, inspira√ß√£o ou apenas quer conhecer meu trabalho, est√° no lugar certo! <br><br> Estou sempre aberto a novas ideias, desafios e oportunidades. Ent√£o, explore √† vontade e, se algo chamar sua aten√ß√£o, n√£o hesite em me chamar! üöÄ"
    },

    // P√°gina 2
    "page2_title": {
        "en": "What can I do for you?",
        "pt": "O que posso fazer por voc√™?"
    },
    "skill1_title": {
        "en": "Skill 1",
        "pt": "Habilidade 1"
    },
    "skill2_title": {
        "en": "Skill 2",
        "pt": "Habilidade 2"
    },
    "skill3_title": {
        "en": "Skill 3",
        "pt": "Habilidade 3"
    },
    "skill4_title": {
        "en": "Skill 4",
        "pt": "Habilidade 4"
    },
    
    "skill1_content": {
        "en": "Web development using <a href='https://instagram.com' target='_blank' class='skill-link'>modern technologies</a>",
        "pt": "Desenvolvimento web com <a href='https://instagram.com/tech' target='_blank' class='skill-link'>tecnologias modernas</a>"
    },
    "skill2_content": {
        "en": "Skill 2",
        "pt": "Habilidade 2"
    },
    "skill3_content": {

    },
    "skill4_content": {

    },
    // Tooltips
    "instagram_tooltip": {
        "en": "Visit Instagram",
        "pt": "Acesse o Instagram"
    },
    "linkedin_tooltip": {
        "en": "Visit LinkedIn",
        "pt": "Acesse o LinkedIn"
    },
    "whatsapp_tooltip": {
        "en": "Chat on WhatsApp",
        "pt": "Conversar no WhatsApp"
    },
    "email_tooltip": {
        "en": "Send email",
        "pt": "Enviar e-mail"
    }
};

function toggleLanguage() {
    currentLang = currentLang === 'en' ? 'pt' : 'en';
    translatePage();
    localStorage.setItem('siteLanguage', currentLang);
}

function translatePage() {
    document.querySelectorAll('[data-i18n]').forEach(element => {
        const key = element.dataset.i18n;
        if (translations[key]) {
            // Usar innerHTML para elementos que cont√©m HTML
            if (element.closest('.skill-content') || 
                element.classList.contains('ftext') || 
                element.closest('.ftext')) {
                element.innerHTML = translations[key][currentLang];
            } else {
                element.textContent = translations[key][currentLang];
            }
        }
    });
    
}
// Inicializar tradu√ß√£o ao carregar
document.addEventListener('DOMContentLoaded', () => {
    const savedLang = localStorage.getItem('siteLanguage');
    if (savedLang) currentLang = savedLang;
    translatePage();
});




//-----------------------PURO-----------------------------------------
        let isScrolling = false;
        let currentIndex = 0;
        const pages = document.querySelectorAll(".page");

        function scrollToPage(index) {
            if (index >= 0 && index < pages.length) {
                currentIndex = index;
                window.scrollTo({
                    top: pages[index].offsetTop,
                    behavior: "smooth"
                });
                isScrolling = true;
                setTimeout(() => isScrolling = false, 500);
            }
        }

        window.addEventListener("wheel", (event) => {
            if (isScrolling) return;
            if (event.deltaY > 0 && currentIndex < pages.length - 1) {
                scrollToPage(currentIndex + 1);
            } else if (event.deltaY < 0 && currentIndex > 0) {
                scrollToPage(currentIndex - 1);
            }
        });
      
      
      
// Armazena o conte√∫do original ao carregar a p√°gina
document.addEventListener('DOMContentLoaded', () => {
    document.querySelectorAll('.skill-content').forEach(content => {
        content.dataset.original = content.innerHTML;
    });
});

//-------------------------------------------------------------------------------------------------
// PARA REMOVER HOVER ----------------------------------

let currentMatchIndex = -1; // √çndice da correspond√™ncia atual
let allMatches = []; // Armazena todas as correspond√™ncias (skills ou marcas)


function highlightMatches(skill, input) {
    const contentElement = skill.querySelector('.skill-content');
    const originalContent = contentElement.dataset.original;
    const contentText = originalContent.toLowerCase();
    
    contentElement.innerHTML = originalContent;
    skill.classList.remove('highlighted');

    if (!input) {
        skill.style.cssText = '';
        return;
    }

    if (contentText.includes(input)) {
        const highlightedContent = originalContent.replace(
            new RegExp(input, 'gi'),
            match => `<mark>${match}</mark>`
        );

        contentElement.innerHTML = highlightedContent;
        skill.classList.add('highlighted');

        // Coletar todas as skills correspondentes (ou marcas)
        allMatches.push(skill); // Ou colete as tags <mark> aqui
    }


// Adiciona evento para limpar a busca ao passar o mouse
const marks = contentElement.querySelectorAll('mark');
        marks.forEach(mark => {
            mark.addEventListener('mouseover', () => {
                document.querySelector('.search-bar').value = '';
                searchText();
            });
        });
}


function highlightCurrentMatch() {
    // Remover destaque de todas
    allMatches.forEach(skill => skill.classList.remove('highlighted'));
    
    // Destacar a atual
    const currentSkill = allMatches[currentMatchIndex];
    currentSkill.classList.add('highlighted');
    currentSkill.scrollIntoView({ behavior: 'smooth', block: 'center' });
}


// Adicione estas vari√°veis no in√≠cio do script
let totalMatches = 0;

// Atualize a fun√ß√£o searchText
function searchText() {
    const input = document.querySelector('.search-bar').value.toLowerCase();
    const skills = document.querySelectorAll('.skill');
    const counter = document.getElementById('searchCounter');

    currentMatchIndex = -1;
    allMatches = [];
    
    skills.forEach(skill => highlightMatches(skill, input));

    totalMatches = allMatches.length;
    
    if(totalMatches > 0) {
        currentMatchIndex = 0;
        highlightCurrentMatch();
        counter.style.display = 'block';
        updateCounter();
    } else {
        counter.style.display = 'none';
    }
}

// Crie esta nova fun√ß√£o para atualizar o contador
function updateCounter() {
    const counter = document.getElementById('searchCounter');
    if(totalMatches === 0) {
        counter.style.display = 'none';
        return;
    }
    counter.textContent = `${currentMatchIndex + 1}/${totalMatches}`;
}

// Atualize as fun√ß√µes de navega√ß√£o
function nextMatch() {
    if (totalMatches === 0) return;
    currentMatchIndex = (currentMatchIndex + 1) % totalMatches;
    highlightCurrentMatch();
    updateCounter();
}

function previousMatch() {
    if (totalMatches === 0) return;
    currentMatchIndex = (currentMatchIndex - 1 + totalMatches) % totalMatches;
    highlightCurrentMatch();
    updateCounter();
}

// Adicione este evento ao final do seu script
document.addEventListener('keydown', (e) => {
    // S√≥ permite navega√ß√£o se houver correspond√™ncias
    if (allMatches.length === 0) return;

    // Tecla ‚Üê (Anterior)
    if (e.key === 'ArrowLeft') {
        previousMatch();
    } 
    // Tecla ‚Üí (Pr√≥ximo)
    else if (e.key === 'ArrowRight') {
        nextMatch();
    }
});


document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchText();
    }
});


    </script>
