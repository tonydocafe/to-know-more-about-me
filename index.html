let currentMatchIndex = -1; // √çndice da correspond√™ncia atual
let allMatches = []; // Armazena todas as correspond√™ncias (skills ou marcas)




function highlightMatches(skill, input) {
    const contentElement = skill.querySelector('.skill-content');
    const key = contentElement.dataset.i18n;
    
    // Obter conte√∫do do idioma atual
    const langContent = currentLang === 'pt' 
        ? translations[key].pt 
        : translations[key].en;

    // Criar elemento tempor√°rio para extrair texto vis√≠vel
    const tempDiv = document.createElement('div');
    tempDiv.innerHTML = langContent;
    
    // Extrair apenas texto vis√≠vel (ignorando atributos HTML)
    const visibleText = tempDiv.textContent.toLowerCase();
    const inputText = input.toLowerCase();

    skill.classList.remove('highlighted');

    if (!input) {
        contentElement.innerHTML = langContent; // Restaurar conte√∫do original
        skill.style.cssText = '';
        return;
    }

    // Verificar correspond√™ncia apenas no texto vis√≠vel
    if (visibleText.includes(inputText)) {
        // Criar novo elemento para manipula√ß√£o segura
        const parser = new DOMParser();
        const doc = parser.parseFromString(langContent, 'text/html');
        
        // Fun√ß√£o recursiva para marcar texto nos n√≥s
        const markTextNodes = (node) => {
            if (node.nodeType === Node.TEXT_NODE) {
                const newText = node.textContent.replace(
                    new RegExp(input.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi'),
                    match => `<mark class="highlight-text">${match}</mark>`
                );
                const wrapper = document.createElement('span');
                wrapper.innerHTML = newText;
                node.replaceWith(wrapper);
            } else if (node.nodeType === Node.ELEMENT_NODE) {
                Array.from(node.childNodes).forEach(markTextNodes);
            }
        };

        // Aplicar marca√ß√£o apenas nos textos
        markTextNodes(doc.body);
        
        // Atualizar conte√∫do mantendo a estrutura HTML original
        contentElement.innerHTML = doc.body.innerHTML;
        skill.classList.add('highlighted');
        allMatches.push(skill);

        // Adicionar eventos aos novos marks
        contentElement.querySelectorAll('.highlight-text').forEach(mark => {
            mark.addEventListener('mouseover', () => {
                document.querySelector('.search-bar').value = '';
                searchText();
            });
        });
    } else {
        contentElement.innerHTML = langContent; // Restaurar se n√£o houver match
    }
}

function highlightCurrentMatch() {
    // Remover destaque de todas
    allMatches.forEach(skill => skill.classList.remove('highlighted'));
    
    const currentSkill = allMatches[currentMatchIndex];
    currentSkill.classList.add('highlighted');
    

    const pageElement = currentSkill.closest('.page');
    pageElement.scrollIntoView({ 
        behavior: 'smooth', 
        block: 'center' // Centraliza verticalmente
    });

    setTimeout(() => {
        scrollToHighlight(currentSkill);
    }, 300); 

  
    //currentSkill.scrollIntoView({ behavior: 'smooth', block: 'center' });
}


// Adicione estas vari√°veis no in√≠cio do script
let totalMatches = 0;

// Atualize a fun√ß√£o searchText
function searchText() {
    const input = document.querySelector('.search-bar').value.toLowerCase();
    const skills = document.querySelectorAll('.skill');
    const counter = document.getElementById('searchCounter');

    currentMatchIndex = -1;
    allMatches = [];
    
    skills.forEach(skill => highlightMatches(skill, input));

    totalMatches = allMatches.length;
    
    if(totalMatches > 0) {
        currentMatchIndex = 0;
        highlightCurrentMatch();
        counter.style.display = 'block';
        updateCounter();
    } else {
        counter.style.display = 'none';
    }
}

// Crie esta nova fun√ß√£o para atualizar o contador
function updateCounter() {
    const counter = document.getElementById('searchCounter');
    if(totalMatches === 0) {
        counter.style.display = 'none';
        return;
    }
    counter.textContent = `${currentMatchIndex + 1}/${totalMatches}`;
}


function scrollToHighlight(skill) {
    const content = skill.querySelector('.skill-content');
    const highlight = content.querySelector('.highlight-text');
    
    if (highlight) {
        // Calcula a posi√ß√£o do destaque relativa ao conte√∫do
        const highlightTop = highlight.offsetTop - content.offsetTop;
        const middlePosition = highlightTop - (content.clientHeight / 2);
        
        // Anima√ß√£o suave do scroll
        content.scrollTo({
            top: middlePosition,
            behavior: 'smooth'
        });
    }
}



// Atualize as fun√ß√µes de navega√ß√£o
function nextMatch() {
    if (totalMatches === 0) return;
    currentMatchIndex = (currentMatchIndex + 1) % totalMatches;
    highlightCurrentMatch();
    updateCounter();
}

function previousMatch() {
    if (totalMatches === 0) return;
    currentMatchIndex = (currentMatchIndex - 1 + totalMatches) % totalMatches;
    highlightCurrentMatch();
    updateCounter();
}

// Adicione este evento ao final do seu script
document.addEventListener('keydown', (e) => {
    // S√≥ permite navega√ß√£o se houver correspond√™ncias
    if (allMatches.length === 0) return;

    // Tecla ‚Üê (Anterior)
    if (e.key === 'ArrowLeft') {
        previousMatch();
    } 
    // Tecla ‚Üí (Pr√≥ximo)
    else if (e.key === 'ArrowRight') {
        nextMatch();
    }
});


document.getElementById('searchInput').addEventListener('keypress', function(e) {
    if (e.key === 'Enter') {
        searchText();
    }
});
